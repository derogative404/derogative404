name: show_badges

on:
  push:
    branches:
      - main
  schedule:
    # Runs at 2am UTC
    - cron: "0 2 * * *"
jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5
    environment:
      personal

    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:       
          CREDLY_USER: ${{ secrets.EMAIL }} # optional, but default will use the same from github