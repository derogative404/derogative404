name: Update badges

on:
  push:
    branches:
      - main
  schedule:
    # Runs at 2am UTC
    - cron: "0 2 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    environment:
      personal

    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@2.3.0
        with:       
          CREDLY_USER: sebastian-thomas.e85ad2c5 # optional, but default will use the same from github